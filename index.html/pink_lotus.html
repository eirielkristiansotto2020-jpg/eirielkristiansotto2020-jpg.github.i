<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Lotus Flower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e1f 0%, #1a1f3a 50%, #0f1929 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #ffb3d1;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 0 0 30px rgba(255, 179, 209, 0.6), 0 0 60px rgba(255, 105, 180, 0.4);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        svg {
            width: 100%;
            height: auto;
            max-width: 500px;
            filter: drop-shadow(0 0 20px rgba(255, 179, 209, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day</h1>
        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes sway {
        0%, 100% { transform: rotate(0deg) translateY(0px); }
        25% { transform: rotate(1deg) translateY(-2px); }
        50% { transform: rotate(0deg) translateY(0px); }
        75% { transform: rotate(-1deg) translateY(-2px); }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        10% { opacity: 1; }
        15% { opacity: 0.3; }
        100% { opacity: 0.2; }
      }
      @keyframes waterWave {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(3px); }
      }
      @keyframes moonFloat {
        0%, 100% { transform: translateY(0px); }
        25% { transform: translateY(-3px); }
        50% { transform: translateY(-6px); }
        75% { transform: translateY(-3px); }
      }
      .flower { animation: sway 4s ease-in-out infinite; transform-origin: 200px 300px; }
      .stars { animation: twinkle 3s ease-in-out infinite; }
      .water { animation: waterWave 3s ease-in-out infinite; }
      .moon { animation: moonFloat 5s ease-in-out infinite; }
    </style>
    <radialGradient id="petalGrad1">
      <stop offset="0%" style="stop-color:#ffb3d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petalGrad2">
      <stop offset="0%" style="stop-color:#ff7fa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3d70;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGrad">
      <stop offset="0%" style="stop-color:#ffeb99;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a017;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1929;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a4d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7a4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night sky background with gradient -->
  <defs><linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#0a0e1f;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0f1929;stop-opacity:1" />
  </linearGradient></defs>
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Moon -->
  <g class="moon">
    <circle cx="350" cy="60" r="35" fill="#f4f1de" opacity="0.95"/>
    <circle cx="360" cy="50" r="35" fill="url(#skyGradient)" opacity="0.6"/>
    
    <!-- Moon glow -->
    <circle cx="350" cy="60" r="50" fill="#f4f1de" opacity="0.15"/>
    <circle cx="350" cy="60" r="65" fill="#f4f1de" opacity="0.05"/>
  </g>
  
  <!-- Distant shore reflection -->
  <ellipse cx="200" cy="380" rx="200" ry="30" fill="#1a2f4a" opacity="0.4"/>
  
  <!-- Stars -->
  <circle cx="50" cy="40" r="1.5" fill="#ffffff" class="stars" style="animation-delay: 0s;"/>
  <circle cx="120" cy="60" r="1" fill="#ffffff" class="stars" style="animation-delay: 0.5s;"/>
  <circle cx="180" cy="30" r="1.5" fill="#ffffff" class="stars" style="animation-delay: 1s;"/>
  <circle cx="280" cy="50" r="1" fill="#ffffff" class="stars" style="animation-delay: 1.5s;"/>
  <circle cx="350" cy="70" r="1.5" fill="#ffffff" class="stars" style="animation-delay: 0.7s;"/>
  <circle cx="90" cy="120" r="1" fill="#ffffff" class="stars" style="animation-delay: 1.2s;"/>
  <circle cx="320" cy="100" r="1.5" fill="#ffffff" class="stars" style="animation-delay: 0.3s;"/>
  <circle cx="380" cy="150" r="1" fill="#ffffff" class="stars" style="animation-delay: 1.8s;"/>
  <circle cx="30" cy="200" r="1.5" fill="#ffffff" class="stars" style="animation-delay: 0.9s;"/>
  <circle cx="360" cy="220" r="1" fill="#ffffff" class="stars" style="animation-delay: 1.1s;"/>
  
  <!-- Water elements with animation -->
  <g class="water">
  
  <!-- Water ripples -->
  <circle cx="200" cy="350" r="80" fill="none" stroke="#2a5a7a" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="350" r="120" fill="none" stroke="#2a5a7a" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Lily pad -->
  <circle cx="200" cy="300" r="85" fill="#3a6f4d" opacity="0.5"/>
  <path d="M 200 300 L 210 250" stroke="#2d5a3d" stroke-width="3" fill="none"/>
  
  <!-- Branch with leaves -->
  <!-- Main branch stem -->
  <path d="M 210 250 Q 240 200 260 140" stroke="#3d5c47" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 210 250 Q 240 200 260 140" stroke="#4a7a5a" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Branch leaves -->
  <!-- Left leaves -->
  <ellipse cx="220" cy="240" rx="12" ry="20" fill="url(#leafGrad)" opacity="0.85" transform="rotate(-45 220 240)"/>
  <ellipse cx="218" cy="240" rx="8" ry="14" fill="#2d7a4d" opacity="0.7" transform="rotate(-45 218 240)"/>
  <path d="M 218 232 Q 216 236 218 240" stroke="#1a3d2e" stroke-width="1" fill="none" opacity="0.8"/>
  
  <ellipse cx="235" cy="215" rx="14" ry="22" fill="url(#leafGrad)" opacity="0.9" transform="rotate(-30 235 215)"/>
  <ellipse cx="233" cy="215" rx="9" ry="15" fill="#2d7a4d" opacity="0.75" transform="rotate(-30 233 215)"/>
  <path d="M 233 205 Q 231 210 233 215" stroke="#1a3d2e" stroke-width="1" fill="none" opacity="0.8"/>
  
  <!-- Right leaves -->
  <ellipse cx="245" cy="235" rx="13" ry="21" fill="url(#leafGrad)" opacity="0.85" transform="rotate(40 245 235)"/>
  <ellipse cx="247" cy="235" rx="8" ry="15" fill="#2d7a4d" opacity="0.7" transform="rotate(40 247 235)"/>
  <path d="M 247 227 Q 249 231 247 235" stroke="#1a3d2e" stroke-width="1" fill="none" opacity="0.8"/>
  
  <ellipse cx="252" cy="175" rx="15" ry="23" fill="url(#leafGrad)" opacity="0.9" transform="rotate(50 252 175)"/>
  <ellipse cx="254" cy="175" rx="9" ry="16" fill="#2d7a4d" opacity="0.75" transform="rotate(50 254 175)"/>
  <path d="M 254 165 Q 256 170 254 175" stroke="#1a3d2e" stroke-width="1" fill="none" opacity="0.8"/>
  
  <!-- Animated flower group -->
  <g class="flower">
  <!-- Outer petals layer 1 (6 petals) - largest, most open -->
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(0 200 200)"/>
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(60 200 200)"/>
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(120 200 200)"/>
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(180 200 200)"/>
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(240 200 200)"/>
  <path d="M 200 100 Q 185 130 180 170 Q 175 190 190 210 Q 205 185 200 130 Z" fill="url(#petalGrad1)" opacity="0.9" transform="rotate(300 200 200)"/>
  
  <!-- Middle petals layer 2 (6 petals) -->
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(30 200 200)"/>
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(90 200 200)"/>
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(150 200 200)"/>
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(210 200 200)"/>
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(270 200 200)"/>
  <path d="M 200 120 Q 188 145 185 175 Q 183 195 195 210 Q 205 180 200 140 Z" fill="url(#petalGrad2)" opacity="0.95" transform="rotate(330 200 200)"/>
  
  <!-- Inner petals layer 3 (6 petals) - smaller, tighter -->
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad2)" opacity="1" transform="rotate(0 200 200)"/>
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad1)" opacity="1" transform="rotate(60 200 200)"/>
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad2)" opacity="1" transform="rotate(120 200 200)"/>
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad1)" opacity="1" transform="rotate(180 200 200)"/>
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad2)" opacity="1" transform="rotate(240 200 200)"/>
  <ellipse cx="200" cy="145" rx="18" ry="40" fill="url(#petalGrad1)" opacity="1" transform="rotate(300 200 200)"/>
  
  <!-- Center seed pod with gradient -->
  <circle cx="200" cy="200" r="40" fill="url(#centerGrad)"/>
  <circle cx="200" cy="200" r="38" fill="url(#centerGrad)" opacity="0.85"/>
  
  <!-- Seed pod details (seeds arranged in circles) -->
  <circle cx="200" cy="185" r="4" fill="#c9860d" opacity="0.9"/>
  <circle cx="212" cy="190" r="3.5" fill="#d4a017" opacity="0.85"/>
  <circle cx="220" cy="200" r="4" fill="#c9860d" opacity="0.9"/>
  <circle cx="212" cy="210" r="3.5" fill="#d4a017" opacity="0.85"/>
  <circle cx="200" cy="215" r="4" fill="#c9860d" opacity="0.9"/>
  <circle cx="188" cy="210" r="3.5" fill="#d4a017" opacity="0.85"/>
  <circle cx="180" cy="200" r="4" fill="#c9860d" opacity="0.9"/>
  <circle cx="188" cy="190" r="3.5" fill="#d4a017" opacity="0.85"/>
  <circle cx="200" cy="200" r="3" fill="#a67f0a" opacity="1"/>
  
  <!-- Inner stamen -->
  <circle cx="200" cy="200" r="14" fill="#fce5b3" opacity="0.8"/>
  <circle cx="200" cy="200" r="6" fill="#f4d03f" opacity="1"/>
  </g>
</svg>
    </div>
</body>
</html>
